<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter for Lablab</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body { background: #fff; margin: 0; padding: 0; }
        
        /* A4 Paper Sizing */
        .page {
            width: 210mm;
            height: 297mm;
            padding: 20mm;
            margin: 10mm auto;
            border: 1px solid #eee;
            background: white;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* The Lavender/Pink Gradient Border */
        .border {
            position: absolute;
            inset: 10mm;
            border: 2px solid #e2d1f9; /* Light Purple */
            padding: 10mm;
            display: flex;
            flex-direction: column;
        }

        .corner-heart {
            position: absolute;
            font-size: 24px;
            color: #ff85a1; /* Soft Pink */
        }
        .top-left { top: -10px; left: -10px; }
        .top-right { top: -10px; right: -10px; }
        .bottom-left { bottom: -10px; left: -10px; }
        .bottom-right { bottom: -10px; right: -10px; }

        header { text-align: center; margin-bottom: 30px; }
        h1 { font-family: 'Caveat', cursive; color: #6b4c9a; font-size: 48px; margin: 0; }
        .date { font-family: 'Playfair Display', serif; font-style: italic; color: #888; margin-top: 5px; }

        /* Writing Lines */
        .lines {
            flex-grow: 1;
            background-image: linear-gradient(#fce1e4 1px, transparent 1px);
            background-size: 100% 30px;
            margin-top: 20px;
            line-height: 30px;
        }

        /* QR Code & Signature Section */
        .footer-area {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 20px;
        }

        .qr-placeholder {
            width: 100px;
            height: 100px;
            border: 2px dashed #ff85a1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Caveat', cursive;
            color: #ff85a1;
            text-align: center;
            padding: 5px;
        }

        .cat-note {
            font-family: 'Caveat', cursive;
            color: #6b4c9a;
            font-size: 18px;
            text-align: right;
        }

        @media print {
            .page { margin: 0; border: none; }
            button { display: none; }
        }
    </style>
</head>
<body>

    <div class="page">
        <div class="border">
            <span class="corner-heart top-left">‚ù§</span>
            <span class="corner-heart top-right">‚ù§</span>
            <span class="corner-heart bottom-left">‚ù§</span>
            <span class="corner-heart bottom-right">‚ù§</span>

            <header>
                <h1>To my Lablab,</h1>
                <div class="date">January 20, 2026</div>
            </header>

            <div class="lines">
                </div>

            <div class="footer-area">
                <div class="qr-placeholder">
                    Scan for Our Story<br>‚ú®
                </div>
                <div class="cat-note">
                    With love from Caleb,<br>
                    & the two kittens üêæüêæ
                </div>
            </div>
        </div>
    </div>

</body>
</html>
